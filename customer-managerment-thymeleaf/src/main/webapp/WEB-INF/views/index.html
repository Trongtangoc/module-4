<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>ListCustomer</title>
</head>
<body>
<h3>Customers</h3>
<p>
  <a th:href="@{/customers/create}">
    Add new customer
  </a>
</p>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>


<table id = "customers">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${customers}">
    <td th:text="${row.getCustomerName()}"></td>
    <td th:text="${row.getCustomerEmail()}"></td>
    <td th:text="${row.getCustomerAddress()}"></td>
    <td><a th:href="@{/customers/{customerId}/edit(customerId=${row.getCustomerId()})}">edit</a></td>
    <td><a th:href="@{/customers/{customerId}/delete(customerId=${row.getCustomerId()})}">delete</a></td>
    <td><a th:href="@{/customers/{customerId}/view(customerId=${row.getCustomerId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
