<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListProduct</title>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/products/create}">
        Add new Product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>


<table id = "products">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Status</th>
        <th>Brand</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>edit</th>
        <th>delete</th>
        <th>view</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductDescription()}"></td>
        <td th:text="${row.getProductPrice()}"></td>
        <td th:text="${row.getProductCategory()}"></td>
        <td th:text="${row.getProductImage()}"></td>
        <td th:text="${row.getProductStatus()}"></td>
        <td th:text="${row.getProductBrand()}"></td>
        <td th:text="${row.getProductQuantity()}"></td>
        <td th:text="${row.getProductUnit()}"></td>
        <td><a th:href="@{/products/{productId}/edit(customerId=${row.getProductId()})}">edit</a></td>
        <td><a th:href="@{/products/{productId}/delete(customerId=${row.getProductId()()})}">delete</a></td>
        <td><a th:href="@{/products`/{productId}/view(customerId=${row.getProductId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
